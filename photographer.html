<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Fisheye - Photographe</title>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="header__logo" alt="fisheye logo">
    </a>
</header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header_infos">

      </div>
      <button class="btn photograph-header_contact">Contactez-moi</button>
      <div class="photograph-header_portrait">

      </div>
    </div>
    <div class="medias-filter">
      <label for="filter" class="medias-filter_label">Trier par :</label>
        <select name="filter" id="filter" class="medias-filter_select" data-context="filter-select">
          <option value="0" class="medias-filter_select-opt">Popularit√©</option>
          <option value="1" class="medias-filter_select-opt">Date</option>
          <option value="2" class="medias-filter_select-opt">Titre</option>

    <div class="medias-container">

    </div>
