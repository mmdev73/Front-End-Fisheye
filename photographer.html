<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Fisheye - Photographe</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="header__logo" alt="fisheye logo">
    </a>
    <h1 class="sr-only header__title">dynamic_title</h1>
</header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header_infos">

      </div>
      <button class="btn photograph-header_contact" data-context="contact-btn-open">Contactez-moi</button>
      <div class="photograph-header_portrait">

      </div>
    </div>
    <div class="medias-filter">
      <label for="filter" class="medias-filter_label">Trier par :</label>
        <select name="filter" id="filter" class="medias-filter_select" data-context="filter-select">
          <option value="0" class="medias-filter_select-opt">Popularité</option>
          <option value="1" class="medias-filter_select-opt">Date</option>
          <option value="2" class="medias-filter_select-opt">Titre</option>
        </select>
    </div>
    <div class="medias-container">

    </div>
  </main>
  <!-- Floating Price -->
  <div class="floating-likes">
    <div class="floating-likes_infos">
      <span class="floating-likes_info--number">0</span>
      <i class="fa-solid fa-heart floating-likes_info--icon"></i>
    </div>
    <div class="floating-likes_price">
    </div>
  </div>
  <!-- Contact Modal -->
  <dialog class="contact-modal">
    <div class="contact-modal__header">
      <div class="contact-modal__header--titlebox">
        <h2 class="contact-modal__title">Contactez-moi</h2>
        <h3 class="contact-modal__subtitle">dynamic_name</h3>
      </div>
      <button class="contact-modal__close" data-context="contact-btn-close">
        <i class="fa-solid fa-xmark contact-modal__close--icon" data-context="contact-btn-close"></i>
        <span class="sr-only contact-modal__btn-close">Close</span>
      </button>
    </div>
    <form class="contact-modal__form">
      <fieldset class="contact-modal__fieldset">
        <legend class="contact-modal__fieldset--legend sr-only">Formulaire de contact</legend>
        <div class="contact-modal__form--data">
          <label for="firstname" class="contact-modal__label">Prénom</label>
          <div class="contact-modal__inputbox">
            <span class="error__validation"><i class="fa-solid fa-triangle-exclamation"></i></span>
            <input type="text" name="firstname" id="firstname" class="contact-modal__input">
          </div>
        </div>
        <div class="contact-modal__form--data">
          <label for="name" class="contact-modal__label">Nom</label>
          <div class="contact-modal__inputbox">
            <span class="error__validation"><i class="fa-solid fa-triangle-exclamation"></i></span>
            <input type="text" name="name" id="name" class="contact-modal__input">
          </div>
        </div>
        <div class="contact-modal__form--data">
          <label for="email" class="contact-modal__label">Email</label>
          <div class="contact-modal__inputbox">
            <span class="error__validation"><i class="fa-solid fa-triangle-exclamation"></i></span>
            <input type="email" name="email" id="email" class="contact-modal__input">
          </div>
        </div>
        <div class="contact-modal__form--data">
          <label for="message" class="contact-modal__label">Message</label>
          <div class="contact-modal__inputbox">
            <span class="error__validation error__validation--textarea"><i class="fa-solid fa-triangle-exclamation"></i></span>
            <textarea name="message" id="message" class="contact-modal__input contact-modal__input--textarea"></textarea>
          </div>
        </div>
      </fieldset>
      <button type="button" class="btn contact-modal__btn" id="contact-modal__btn" data-context="btn-modal-send">Envoyer</button>
      <p class="contact-modal__validate">Votre message à bien été envoyé. <br>Le formulaire se fermera automatiquement dans : <span class="automatic__close__timer"></span> secondes</p>
    </form>
  </dialog>
  <!-- LIGHTBOX -->
  <dialog class="lightbox-modal">
    <div class="lb-container__left">
      <button class="lb-btn__prev">
        <i class="fa-solid fa-chevron-left"></i>
        <span class="sr-only">Previous</span>
      </button>
    </div>
    <div class="lb-container__middle">

    </div>
    <div class="lb-container__rigth">
      <button class="lb-btn__close">
        <i class="fa-solid fa-xmark"></i>
        <span class="sr-only">Close</span>
      </button>
      <button class="lb-btn__next">
        <i class="fa-solid fa-chevron-right"></i>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </dialog>
  <script src="./scripts/pages/photographer.js" type="module"></script>
</body>
</html>
